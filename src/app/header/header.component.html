<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <button type="button" class="btn btn-danger my-2 my-sm-0 ml-auto" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Buy Now</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Add Product Details</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="proImg" class="col-form-label">Upload Image : </label>
                            <input type="text" class="form-control" id="proImg" formControlName="proImg">
                        </div>
                        <div class="form-group">
                            <label for="proName" class="col-form-label">Product Name : </label>
                            <input type="text" class="form-control" id="proName" formControlName="proName">
                        </div>
                        <div class="form-group">
                            <label for="proPrice" class="col-form-label">Price : </label>
                            <input type="text" class="form-control" id="proPrice" formControlName="proPrice">
                        </div>
                        <button type="button" class="btn btn-secondary mr-4" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary my-2 my-sm-0 ml-auto">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
